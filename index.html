<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/todo.css">
</head>

<body>

    <div class="container" id="myContainer">
        <div>
            <h2>Jquery To Do List</h2>
            <p>
                <em>Simple Todo List with adding and filter by diff status.</em>
            </p>
        </div>
        <div>
            <input class="input-text" type="text" name="ListItem" data-com.agilebits.onepassword.user-edited="yes" id="tb_name">
            <div id="button">Add</div>
        </div>
        <br>
        <ol id="ol_item">

        </ol>
        <div>
            <ul id="filters">
                <li>
                    <a href="#" data-filter="all" class="selected" id="all" >ALL</a>
                </li>
                <li>
                    <a href="#" data-filter="active" class="" id="active" >Active</a>
                </li>
                <li>
                    <a href="#" data-filter="complete" class="" id="complete" >Complete</a>
                </li>
            </ul>

        </div>

    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="js/todo.js"></script>
</body>

</html>
